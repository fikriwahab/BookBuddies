{% extends "base.html" %} 
{% block content %}
<section class="vh-100" style="background-color: #153147">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <!-- Konten gambar -->
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form method="post" action="{% url 'katalog:login' %}">
                  {% csrf_token %} 
                  {% if messages %}
                    <!-- Pesan error -->
                  {% endif %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">BookBuddies</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign into your account
                  </h5>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="form-control form-control-lg"
                      required
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control form-control-lg"
                      required
                    />
                  </div>

                  <div class="pt-1 mb-2">
                    <button
                      type="submit"
                      class="btn btn-dark btn-block w-100"
                      type="button"
                    >
                      Login
                    </button>
                  </div>

                  <a href="{% url 'katalog:book_list' %}">
                    <button class="btn btn-light w-100 btn-block">
                      Sign in as a Guest
                    </button>
                  </a>
                  <p class="mb-5 mt-4 pb-lg-2 text-center">
                    Don't have an account?
                    <a href="{% url 'katalog:register' %}" style="color: #393f81">Register here</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
