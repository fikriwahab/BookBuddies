<!-- templates/katalog_buku.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for book in books %}
        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.authors }}</p>
                    <a href="#" class="btn btn-primary">Lihat Detail</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
