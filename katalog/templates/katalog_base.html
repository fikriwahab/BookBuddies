{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% if page_title == nil %}
            <title>BookBuddies</title>
        {% else %}
            <title>{{ page_title }} - BookBuddies</title>
        {% endif %}

        {% block meta %}
        {% endblock meta %}

        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">  
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
    <body class="min-vh-100">
        <!-- Navbar Here -->
        {% block navbar %}
        <!-- Navbar for Guests by default -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">BookBuddies</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href=" {% url 'katalog:login' %} ">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=" {% url 'katalog:register' %} ">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% endblock %}
    
        <main class="">
            {% block content %}
            {% endblock content %}
        </main>
    
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
